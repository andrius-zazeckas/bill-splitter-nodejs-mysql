<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="wrapper">

  <header>
    <div id="logo">
      <a href="./index.html"><img src="https://www.edigitalagency.com.au/wp-content/uploads/Google-logo-png-plants.png" alt="google-logo"></a>
      <h1>Split Bill</h1>
      <p>BEST IN MARKET</p>
    </div>
  </header>

  <main>
    <section>
      <form id="register-form">
        <h2>Register</h2>
        <label for="full-name-input">Full name</label>
        <input name="full-name-input" id="full-name-input" placeholder="full name" required>
        <label for="email-input">Email</label>
        <input type="email" name="email-input" id="email-input" placeholder="email" required />
        <label for="password-input">Password</label>
        <input type="password" name="password-input" id="password-input" placeholder="password" required />
        <label for="repeat-password-input">Repeat Password</label>
        <input type="password" name="repeat-password-input" id="repeat-password-input" placeholder="repeat password" required />
        <button type="submit" id="submit-form" class="button">Register</button>
        <p>Or perhaps, just <a href="./login.html">login</a></p>
      </form>
    </section>
  </main>

  <script type="module" src="./modules/register.js"></script>
</body>

</html>
