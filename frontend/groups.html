<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groups</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="wrapper">

  <header>
    <div id="logo">
      <a href="./index.html"><img src="https://www.edigitalagency.com.au/wp-content/uploads/Google-logo-png-plants.png" alt="google-logo"></a>
      <h1>Split Bill</h1>
    </div>
  </header>

  <main>
    <div id="text-container"></div>
    <section id="groups"></section>

    <div id="form-container">
      <section>
        <form id="add-group-form">
          <h2>Add group</h2>
          <label for="group-input">Group id</label>
          <select name="group-input" id="group-input" required></select>
          <button type="submit" id="submit-form" class="button">Add</button>
        </form>
      </section>

      <section>
        <form id="new-group-form">
          <h2>Create new group</h2>
          <label for="new-group-input">New group name</label>
          <input name="new-group-input" id="new-group-input" required>
          <button type="submit" id="submit-form" class="button">Create</button>
        </form>
      </section>
    </div>
  </main>



  <script type="module" src="./modules/groups.js"></script>
</body>

</html>
